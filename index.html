<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mystyle.css">
    <body class="myshop">

    <header>
        <h1>Kitchenary</h1>
        <input type="text" placeholder="   What kind of kitchen tools are you looking for?">
        <div class="A">
            <a href="#">Account</a>
            <a href="#">About</a>
            <a href="#">Favorite</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <section>
        <h2>Tool for every cook</h2>
        <p>Start your day with our diary</p>
        <button>Shop Now</button>
        <video src="#" controls></video>
    </section>

    <div class="products">
        <div class="product-box">
            <img src="resources/ceramic_pan.jpg" alt="Ceramic Pan" width="200px">
            <h3>Ceramic Pan</h3>
            <p><del>729</del> <span id="price">649</span> ฿</p>
        </div>
        <div class="product-box">
            <img src="resources/knife.jpg" alt="Knife" width="100px">
            <h3>Knife</h3>
            <p><del>399</del> <span id="price">329</span> ฿</p>
        </div>
        <div class="product-box">
            <img src="resources/stainless_pot.jpg" alt="Stainless steel pot" width="150px">
            <h3>Stainless steel pot</h3>
            <p><del>990</del> <span id="price">889</span> ฿</p>
        </div>
    </div>

    <footer>
        <p>Kitchenary | Tools For Every Cook</p>
    </footer>
</body>
</html>
